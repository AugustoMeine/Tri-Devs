<main class="form-signin w-100 m-auto position-relative">
  <form class="position-relative py-50 px-50">    

    <h1 class="h3 mb-3 fw-normal">Tri-Devs</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Login">
      <label for="floatingInput">Login</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
      <label for="floatingPassword">Senha</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

  </form>
</main>
